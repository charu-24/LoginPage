	<div class="container">

                   <h1 class="text-center">A project based approch to modal</h1>
                   <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-success btn-lg">Login Here..</a> </p>

	<div class="modal fade" id="login-modal" style="border:2px solid black;border-radius:25px;">

	        <div class="modal-content" style="background-color: antiquewhite;height: 00px;border-radius: 25px;border: 1px solid black;margin-top: 200px;">

	                <i class="fa fa-building-o" aria-hidden="true" style="background-color: black;font-size: 100px"></i>
	            </div>
	       
	            <div>
	                <forms>
	                <div class="modal-body">
	                    
	               
	                <div style="text-align: center" >Type your email and password </div>
	                <div>
	                    <input class="form-control" placeholder="Email"   rquired  type="text">
	                    <input class="form-control" placeholder="Password"   rquired  type="Password">
	                </div>
	                <div class="checkbox">
	                    <label >
	                        <input type="checkbox">Remember me?
	                    </label>
	                </div>
	                 </div>
	                 <div class="modal-footer">
	                     <div class="row">
	                         <div class="col-sm-2">
	                             <button type="submit" class="btn btn-primary btn-lg">Login</button>
	                             
	                         </div>
	                         <div class="col-sm-1">
	                             <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
	                         </div>
	                     </div>
	                 </div>
	                </forms>
	            </div>
            </div>
	    </div>
